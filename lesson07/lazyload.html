<head>

  <title>Lazy Loading Images</title>

</head>
<body>

      <img src="lazyimages/placeholder.png" data-src="lazyimages/dog.jpg" alt="dog">
    </picture>
    <picture>
      <img src="lazyimages/placeholder.png" data-src="lazyimages/eagle.jpg" alt="eagle">
    </picture>
    <picture>
      <img src="lazyimages/placeholder.png" data-src="lazyimages/horse.jpg" alt="horse">
    </picture>
    <picture>
      <img src="lazyimages/placeholder.png" data-src="lazyimages/lioness.jpg" alt="lioness">
    </picture>
    <picture>
      <img src="lazyimages/placeholder.png" data-src="lazyimages/wolf.jpg" alt="wolf">
    </picture>
  </main>
</body>
<script type="text/javascript" src="js/lazyload.js"></script>
</html>
